version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13.6
    steps:
      - run: go get github.com/tcnksm/ghr
      - checkout
      - run: make check
      - run: make run
      - run: |
          if [ "$CIRCLE_TAG" ]; then
            make release
          fi

workflows:
  version: 2
  all:
    jobs:
      - build:
          context: open-source
          filters:
            tags:
              only: /.*/
